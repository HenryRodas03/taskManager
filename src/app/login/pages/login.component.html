<div class="min-h-screen flex flex-col items-center justify-center bg-[#d8f1f7]">
    <div class="items-center justify-center text-6xl font-bold text-center text-gray-700 mb-16">Task Manager</div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700">Iniciar Sesión</h2>

        <form [formGroup]="loginForm" class="mt-6">

            <div class="mb-4">
                <label class="block text-gray-600">Correo electrónico</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    [ngClass]="{'border-red-500': (isSubmitted && !formControls.email.valid) || (formControls.email.touched && !formControls.email.valid)}">
                <p *ngIf=" (isSubmitted && !formControls.email.valid) || (formControls.email.touched && !formControls.email.valid)"
                    class="text-red-500 text-sm">
                    Ingresa un correo válido.
                </p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600">Contraseña</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    [ngClass]="{'border-red-500': (isSubmitted && !formControls.password.valid) || (formControls.password.touched && !formControls.password.valid)}">
                <p *ngIf="(isSubmitted && !formControls.password.valid) || (formControls.password.touched && !formControls.password.valid)"
                    class="text-red-500 text-sm">
                    La contraseña es requerida.
                </p>
            </div>

            <button (click)="login()"
                class="w-full bg-cyan-500 text-black font-bold py-2 rounded-lg hover:bg-[#04a3c4] transition">
                Iniciar Sesión
            </button>
        </form>
    </div>
</div>
